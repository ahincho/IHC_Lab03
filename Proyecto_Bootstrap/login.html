<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesion - Aula Virtual 2021</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <style>
            .bg {
                background-image: url(imgs/libros.jpeg);
                background-position: center center;
            }
        </style>
    </head>
    
    <body style="background: url(imgs/fondo.jpg) no-repeat; background-size: cover;">
        
        <!--NAVBAR ENTRE PAGINAS-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="imgs/logo.png" alt="" width="200">
                </a>
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark">
                                <a id ="a"class="nav-link" href="#">
                                    <i class="icon ion-md-bookmarks"></i>
                                    Aula Virtual 2021
                                </a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-success">
                                <a id ="a" class="nav-link " href="register.html">
                                    <i class="icon ion-md-person-add"></i>
                                    Registrarse
                                </a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary">
                                <a id ="a" class="nav-link" href="#">
                                    <i class="icon ion-md-log-in"></i>
                                    Iniciar Sesión
                                </a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-danger">
                                <a id ="a" class="nav-link" href="help.html">
                                    <i class="icon ion-md-help-circle"></i>
                                    Ayuda
                                </a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--PANTALLA DE LOGIN-->
        <div class="container w-75 bg-white mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block cold-md-5 col-lg-5 col-xl-6 rounded"></div>
                <div class="col bg-white p-5 rounded-end">
                    <h2 class="fw-bold text-center text-danger py-3">¡Iniciando Sesión!</h2>
                    <h2 class="fw-bold text-center py-2">Ingresar los siguientes datos</h2>

                    <!--MENU PARA LOGEARSE-->

                    <form>
                        <div class="mb-4 fw-bold">
                            <label for="email" class="form-label">Usuario o Correo</label>
                            <input type="email" class="form-control" name="email" placeholder="example@server.com">
                        </div>
                        <div class="mb-4 fw-bold">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="mysuperpassword123">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Recordar mi Usuario y Contraseña para este</label>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-danger">
                                <a id ="a" class="nav-link" href="home.html">¡Ingresar!</a>
                            </button>
                        </div>
                        <div class="my-3 text-center">
                            <span>
                                <i class="icon ion-md-help-circle-outline"></i>
                                ¿Olvidaste tu contraseña?
                                <a href="#">Recuperar Contraseña</a>
                            </span>
                        </div>
                    </form>

                    <!--LOGEARSE CON OTRAS CUENTAS-->

                    <div class="container w-100 my-3">
                        <div class="row text-center">
                            <div class="col-12">¡Ahora puedes iniciar sesión con Facebook y Google!</div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100 my-3">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="imgs/logo_fb.png" width="32" alt="">
                                        </div>
                                        <div class="col-10 cold-md-12 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-danger w-100 my-3">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                             <img src="imgs/logo_google.png" width="32" alt="">
                                        </div>
                                        <div class="col-10 cold-md-12 text-center">
                                             Google
                                        </div>
                                    </div>
                                 </button> 
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--SCRIPTS-->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootstrap/js/dist/popper.min.js"></script>

    </body>

</html>
